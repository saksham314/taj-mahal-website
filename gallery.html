<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Glimpse into the Taj Mahal's Majesty: Photo Gallery</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px 0;
      background-color: #2980b9;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    #gallery {
      display: flex; /* Arrange images horizontally */
      flex-wrap: wrap; /* Allow images to wrap to next line */
      justify-content: space-between; /* Distribute images evenly */
      margin: 0 auto; /* Center the gallery horizontally */
      width: 80%; /* Limit gallery width */
    }

    .gallery-item {
      margin-bottom: 15px;
      width: calc(33% - 10px); /* Calculate image width based on columns */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }

    .gallery-item img {
      width: 100%;
      height: 200px; /* Adjust image height as needed */
      object-fit: cover;
      transition: transform 0.3s ease-in-out; /* Smooth image hover effect */
    }

    .gallery-item:hover img {
      transform: scale(1.1); /* Enlarge image slightly on hover */
    }

    .gallery-caption {
      text-align: center;
      padding: 5px;
      color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>The Taj Mahal: A Glimpse into Majesty</h1>
</header>

<main>

  <section id="gallery">
    <div class="gallery-item">
      <img src="images/taj-mahal-panoramic.jpg" alt="Panoramic view of the Taj Mahal">
      <p class="gallery-caption">A breathtaking panoramic view of the Taj Mahal.</p>
    </div>

    <div class="gallery-item">
      <img src="images/taj-mahal-close-up.jpg" alt="Close-up view of the Taj Mahal facade">
      <p class="gallery-caption">Intricate details of the white marble facade.</p>
    </div>

    <div class="gallery-item">
      <img src="images/taj-mahal-reflecting-pool.jpg" alt="Taj Mahal reflected in the pool">
      <p class="gallery-caption">The Taj Mahal's majestic reflection in the still waters.</p>
    </div>

    <div class="gallery-item">
      <img src="images/taj-mahal-gardens.jpg" alt="The Char Bagh gardens surrounding the Taj Mahal">
      <p class="gallery-caption">The serene Char Bagh, a formal Mughal garden.</p>
    </div>

    <div class="gallery-item">
      <img src="images/taj-mahal-interior.jpg" alt="Interior view of the Taj Mahal">
      <p class="gallery-caption">The opulent interior adorned with precious stones.</p>
    </div>

    </section>

</main>

</body>
</html>
